<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>LVG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>


<body>
    <header>
        <h1 class=" display-1 text-center" id="black-head">LVG</h1>
    </header>

    <div class="search-location text-center">
        <input type="text" class="search-query" placeholder="Enter city" name value>
    </div>
    <br>

    <div class="container">
        <form>
            <div class="form-group">
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="How many people are you with?">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="When are you wanting to go out?">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>

        </form>

    </div>
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
        <div class="col-sm-12">
            <br>

            <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
            <div class="panel panel-primary">

                <!-- Panel Heading for the retrieved articles box -->
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>
                            <i class="fa fa-table"></i> Top Results</strong>
                    </h3>
                </div>

                <!-- This main panel will hold each of the resulting articles -->
                <div class="panel-body" id="well-section">
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
